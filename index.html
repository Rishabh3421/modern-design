<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Perfect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.brandbucket.com/sites/default/files/logo_uploads/523332/large_blackperfect.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">

<body>
    <div id="cursor"></div>
    <div id="nav">
       <div id="logo">
        <div id="right-nav">
            <h2>Sleek</h2>
            <h2>Style</h2>

        </div>
        <div id="right-nav-2">
            <img src="https://www.brandbucket.com/sites/default/files/logo_uploads/523332/large_blackperfect.png" alt="logo">
        </div>
    </div>
        <div id="left-nav">
            <div id="options">
                <a href="#">Shop</a>
                <a href="#">Catering</a>
                <a href="#">Donate</a>
            </div>
            <div id="icons">
                <i class="ri-menu-2-line"></i>
                <i class="ri-shopping-cart-line"></i>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="page1">
            <div class="text-container">
                <h1>Journey </h1>
            </div>
            <div class="text-container">
                <h1> Beyond Limits</h1>
            </div>

                <div id="play"><h4>play</h4></div>

            </div>

        </div>
        <div id="page2">
            <div id="elem1" class="elem">
                <img data-scroll data-scroll-speed="1" src="https://images.unsplash.com/photo-1536924430914-91f9e2041b83?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div data-scroll data-scroll-speed="-1" class="box"></div>
            </div>
            <div id="elem2" class="elem">

                <div data-scroll data-scroll-speed="-1" class="box"></div>

            </div>
        </div>
        <div id="page3">
            <!-- .child#child$*4  $ will auto incrememt no -->
            <div class="child" id="child1">
                <img data-scroll data-scroll-speed="1" src="https://images.unsplash.com/photo-1547949003-9792a18a2601?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <div class="child" id="child2">

<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
